<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head> 
<body>
     
    <div class="container">
        <center>
            <h1>Users</h1>
        </center>

        <hr>

        <form action="../insertUser/" class="form-group" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" required name="username" class="form-control" placeholder="Username"> <br>
            <input type="text" required name="email" class="form-control" placeholder="Email"><br>
            <input type="text" required name="password" class="form-control" placeholder="Password"><br>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>

    <hr>

    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th>
                    Action
                </th>
              </tr>
            </thead>
            <tbody>
                {% for user in users %}
              <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>

                    <a href="/editUser/{{user.id}}" class="btn btn-warning">Edit</a>
                    <a href="/deleteUser/{{user.id}}" class="btn btn-danger">x</a>
                    
                </td>
              </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
